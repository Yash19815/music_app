<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/8937d1e0f0.js" crossorigin="anonymous"></script>
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="music-player">
    <!-- <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav> -->
    <img src="Travis Scott - UTOPIA (2023) [24Bit-44.1kHz] FLAC [PMEDIA]\Travis Scott - UTOPIA (2023) [24Bit-44.1kHz] FLAC [PMEDIA]\cover.jpg"
    class="song-img">
    <h1>08. FE!N</h1>
    <p>Travis Scott</p>
    <audio id="song">
        <source src ="Travis Scott - UTOPIA (2023) [24Bit-44.1kHz] FLAC [PMEDIA]/Travis Scott - UTOPIA (2023) [24Bit-44.1kHz] FLAC [PMEDIA]/08. FE!N.flac" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div onclick="prev()"><i class="fa-solid fa-backward" id="prevIcon"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div onclick="next()"><i class="fa-solid fa-forward" id="nextIcon"></i></div>

        
    </div>

    </div>
</div>
<script>
    let progress = document.getElementById('progress');
    let song = document.getElementById('song');
    let ctrlIcon = document.getElementById('ctrlIcon');
    let nextIcon = document.getElementById('nextIcon');
    let prevIcon = document.getElementById('prevIcon');
    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.CurrentTime;

    }
    function playPause(){
        if(ctrlIcon.classList.contains('fa-pause')){
            song.pause();
            ctrlIcon.classList.remove('fa-pause');
            ctrlIcon.classList.add('fa-play');
        }
        else{
            song.play();
            ctrlIcon.classList.add('fa-pause');
            ctrlIcon.classList.remove('fa-play');
        }
    }
    if(song.play()){
        setInterval(()=>{
            progress.value = song.currentTime;
        },500)
    }
    progress.onchange = function(){
        song.currentTime = progress.value;
    }
    progress.oninput = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add('fa-pause');
        ctrlIcon.classList.remove('fa-play');
    }
    function prev(){
        window.location.href ="meltdown.html";
        song.play();
    }
    function next(){
        window.location.href ="del.html";
        song.play();
    }

</script>
</body>
</html>
